<!--
  HTML
  HiperText - hiper texo / texto com links
  Markup - marcação / tags
  Language - regras de uma linguagem
-->
<!DOCTYPE html>
<!-- linha para identificar qu estamos utilizando o html 5 / definir o que é o nosso html -->

<html>
  <!-- tag raiz / tag pai / nó -->
  <head>
    <!-- tag filha -->
    <title>Van Souza - DoWhile 2021</title>
    <!-- título da aba -->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/vancolor.jpg" alt="Foto Pessoal" id="UserImage" />
        </div>

        <h1 id="userName">Vanessa Souza</h1>
        <!-- texto grande e grosso -->
        <a id="userLink" href="https://github.com/Van-Dev2021" target="_blank">
          <img src="images/github 2.svg" alt="ícone github" />
          <span id="userLogin">Van-Dev2021</span></a
        >
        <!-- hiperlink -->
        <p id="userBio">Uma aprendiz se aventurando em programação web</p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/van.dev2021" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://instagram.com/van.dev2021" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="youtube">
            <a href="https://instagram.com/van.dev2021" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
  <!-- tag filha / tags filhas são irmãs -->
</html>
